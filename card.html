<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<style>
    /* Style for product items */
    .product {
        border: 1px solid #ccc;
        margin: 10px;
        padding: 10px;
        width: 200px;
        float: left;
        text-align: center;
    }
    /* Style for product images */
    .product img {
        width: 100px;
        height: 100px;
    }
    /* Style for add to cart button */
    .add-to-cart {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
    }
</style>
</head>
<body>

<div id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
</div>

<div id="products">
    <h2>Products</h2>
    <div class="product">
        <img src="C:\Users\ASUS\Desktop\Project\Faisal Grocery Store\images\Baby care products.jpg" alt="Product 1">
        <p>baby 1</p>
        <p>$10.00</p>
        <button class="add-to-cart" onclick="addToCart('Product 1', 10.00, 'product1.jpg')">Add to Cart</button>
    </div>

    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <p>Product 2</p>
        <p>$15.00</p>
        <button class="add-to-cart" onclick="addToCart('Product 2', 15.00, 'product2.jpg')">Add to Cart</button>
    </div>
</div>

<script>
    function addToCart(productName, price, imageSrc) {
        // Create new list item
        var li = document.createElement("li");
        // Create image element
        var img = document.createElement("img");
        img.src = imageSrc;
        img.alt = productName;
        img.style.width = "50px";
        img.style.height = "50px";
        // Create text node with product name and price
        var textNode = document.createTextNode(productName + " - $" + price.toFixed(2));
        // Append image and text node to list item
        li.appendChild(img);
        li.appendChild(textNode);
        // Append list item to cart
        document.getElementById("cart-items").appendChild(li);


          
    }
</script>

</body>
</html>
