<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <style>
        /* Basic CSS for demonstration purposes */
        .products {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        img {
            max-width: 100px;
            max-height: 100px;
        }
        #cart {
            border: 1px solid #000;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="products" id="product1">
        <img src="lg.png" alt="Product 1">
        <p>Product 1 - $10</p>
        <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
    </div>

    <div class="products" id="product2">
        <img src="product2.jpg" alt="Product 2">
        <p>Product 2 - $20</p>
        <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <p>Total Items: <span id="totalItems">0</span></p>
        <p>Total Price: $<span id="totalPrice">0</span></p>
    </div>

    <script>
        let cart = [];
        let totalItems = 0;
        let totalPrice = 0;

        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            totalItems++;
            totalPrice += price;

            // Update the cart display
            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('totalPrice').textContent = totalPrice;

            // You can add more complex logic here, such as updating a UI cart display or sending data to a server.
        }
    </script>
</body>
</html>
